<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Add New User' : 'Edit User'}"></h1>

<form th:action="@{/users/save}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/users}">Back to user list</a>
</body>
</html>
